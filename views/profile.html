<include href="views/header.html"></include>
<body>
<div id="info-main" class="container-fluid">
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{@BASE}}">Love Hunt</a>
            </div>
        </nav>
    </div>
    <br>

        <form method="post" action="#">
            <div class="container border">

            <div class="row"> <!-- start of a row div that contain 2 columns -->

                <div class="col justify-content-center m-5"> <!-- column 1-->
                    <fieldset class="form-group  p-2">
                        <legend>Profile</legend>
                        <hr>

                        <!--name -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{ @userEmail }}">
                            <check if=" {{ isset( @errors['email'] ) }}">
                                {{ @errors['email'] }}
                            </check>
                        </div>

                    </fieldset>
                    <!--State-->
                    <fieldset class="form-group  p-2">
                        <legend>State(optional)</legend>

                        <select class="form-control" id="state" name="state" >
                            <option value='none'>Select a State</option>
                            <repeat group="{{ @states }}" value="{{ @state }}">
                                <option>{{ @state }}</option>
                            </repeat>
                            <!--<option value="washington">Washington</option>-->
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Seeking(optional)</legend>
                        <div class="form-check row">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="seeking"
                                       id="gender" value="Male" >
                                <label class="form-check-label" for="gender">
                                    Male
                                </label>  &nbsp; &nbsp; &nbsp;
                                <input class="form-check-input" type="radio" name="seeking"
                                       id="female" value="female" >
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="bio">Biography(optional)</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-grid d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-info">Next></button>
            </div>
                <br>
            </div>
        </form>
    </div>
</div>
</body>
</html>
